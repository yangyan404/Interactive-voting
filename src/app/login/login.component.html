<div class="bg">
    <div class="row align-items-center justify-content-center">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <form  [formGroup]='loginGroup' (ngSubmit)="login()">
              <div class="form-group">
                <label for="username">用户名：</label>
                <input type="email" class="form-control" id="username" formControlName='username' aria-describedby="emailHelp" placeholder="请输入用户名">
              </div>
              <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" class="form-control"  id="password" placeholder="请输入密码">
                <small>
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>提醒! </strong> 本平台不会泄露您的隐私.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </small>
              </div>
              <!-- // [disabled]='loginGroup.invalid' -->
              <button type="submit" class="btn btn-primary" [disabled]='loginGroup.invalid'>登陆</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
